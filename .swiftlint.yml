custom_rules:
  indentation_with_tabs:
    name: "Indentation with tabs"
    regex: "    "
    match_kinds:
      - argument
      - attribute.builtin
      - attribute.id
      - buildconfig.id
      - identifier
      - keyword
      - number
      - objectliteral
      - parameter
      - placeholder
      - string_interpolation_anchor
      - typeidentifier
    message: "Tabs should be used for indentation instead of spaces"
  single_space:
    name: "Single space"
    regex: "  "
    match_kinds:
      - argument
      - attribute.builtin
      - attribute.id
      - buildconfig.id
      - identifier
      - keyword
      - number
      - objectliteral
      - parameter
      - placeholder
      - string_interpolation_anchor
      - typeidentifier
    message: "Code should not contain any double spaces"
